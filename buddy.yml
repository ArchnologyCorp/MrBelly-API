- pipeline: "Deploy prod"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/master"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute nosetests"
    type: "BUILD"
    docker_image_name: "library/python"
    docker_image_tag: "3.9"
    execute_commands:
    - "pip install -r requirements.txt"
    cached_dirs:
    - "/root/.cache/pip"
    volume_mappings:
    - "/:/buddy/mrbelly-api"
    cache_base_image: true
    shell: "BASH"
